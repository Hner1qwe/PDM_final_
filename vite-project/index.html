<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Álbuns</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main id="camera">
        
        
        <input type="text" id="album" placeholder="Nome do Álbum">
        <input type="text" id="artista" placeholder="Nome do Artista">

        
        <video id="camera-view" autoplay playsinline></video>

       
        <canvas id="camera-sensor" hidden></canvas>

     
        <button id="cameraTrigger">Tirar Foto</button>

        
        <h2>Registros:</h2>
        <ul id="lista-registros"></ul>

    </main>

    <script src="js/main.js" type="module"></script>
</body>
</html>
