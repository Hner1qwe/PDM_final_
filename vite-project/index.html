<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Álbuns</title>
    <meta name="description" content="projeto final">
    <link rel="apple-touch-icon" href="images/pwa-icon-256.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="theme-color" content="white" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="favicon.ico" />
</head>

<body class="fullscreen">
    <main class="container">
        <h1>Registro de Álbuns</h1>
        <div id="camera">

            <video id="camera-view" autoplay playsinline></video>

            <canvas id="camera-sensor" hidden></canvas>

            <button id="cameraTrigger">Tirar Foto</button>

            <input type="text" id="album" placeholder="Nome do Álbum">
            <input type="text" id="artista" placeholder="Nome do Artista">

            <h2>Registros:</h2>
            <ul id="registrosSalvos"></ul>

        </div>
    </main>

    <script src="js/main.js" type="module"></script>
    <script src="js/db.js" type="module"></script>
</body>

</html>
