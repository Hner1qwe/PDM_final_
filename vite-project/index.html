<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Registro de Álbuns</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    
    <main id="camera">
        <video id="camera--view" autoplay playsinline></video>
        <canvas id="camera--sensor"></canvas>
        <img id="camera--output" alt="Foto" />

        <button id="camera--trigger">Fotografar</button>
    </main>

    
    <section id="form-area" style="display:none;">
        <h2>Informações do Álbum</h2>

        <input id="input-album" type="text" placeholder="Nome do Álbum">
        <input id="input-artista" type="text" placeholder="Nome do Artista">

        <button id="save-info">Salvar Registro</button>
    </section>

    
    <section id="lista-registros">
        <h2>Registros</h2>
        <ul id="lista"></ul>
    </section>

    <script src="./js/main.js"></script>
</body>
</html>
